<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Jani</title>
  <meta name="description" content="A minimal effort web app with plain JS + Firebase."/>
  <link rel="icon" href="favicon.ico"/>
  <script type="module">
       import Person from "./js/m/Person.mjs";
       window.addEventListener("load", function () {
      const clearButton = document.getElementById("clearData"),
        generateTestDataButtons = document.querySelectorAll("button.generateTestData");
      // set event handlers for the buttons "clearData" and "generateTestData"
      clearButton.addEventListener("click", Person.clearData);
      for (const btn of generateTestDataButtons) {
        btn.addEventListener("click", Person.generateTestData);
      }
    });
  </script>
</head>
<body>
  <main>
    <h1>Jani cares about you </h1>
    <menu>
      <li><a href="createPerson.html">Create</a> a new person </li>
      <li><a href="retrieveAndListAllPersons.html">Retrieve</a> and list all person</li>
      <li><a href="updatePerson.html">Update</a> a person record</li>
      <li><a href="deletePerson.html">Delete</a> a person record</li>
      <li style="margin-top: 1em">
        <button id="clearData" type="button">Clear database</button>
      </li>
      <li>
        <button class="generateTestData" type="button">Generate test data</button>
      </li>
    </menu>
  
  </main>
  </body>
